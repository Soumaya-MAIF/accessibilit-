<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Site de démo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 style="color: #777;">Bienvenue sur notre site</h1>
        <img src="https://picsum.photos/200">
    </div>

    <div onclick="location.href='#contact'" class="btn">Contact</div>

    <div id="main">
        <p>Lorem ipsum dolor sit amet...</p>
        
        <form>
            <label for="email">Email :</label>
            <input type="text" name="email" id="email">
            <input type="submit" value="Envoyer">
        </form>

        <table>
            <thead>
            <tr>
                <th scope="col">Produit</th>
                <th scope="col">Prix</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Livre</td>
                <td>20€</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="contact">
        <h3>Nous contacter</h3>
        <p>Tel: 01 23 45 67 89</p>
    </div>
</body>
</html>
